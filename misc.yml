before_script:
  - apt-get update
  - apt-get install -y curl apt-transport-https gnupg2 lsb-release software-properties-common
  - curl -sL https://packages.microsoft.com/keys/microsoft.asc | apt-key add -
  - echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ $(lsb_release -cs) main" | tee /etc/apt/sources.list.d/azure-cli.list
  - apt-get update
  - apt-get install -y azure-cli
  - curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash  # This installs the latest Azure CLI
  - az --version  # Check and ensure that the Azure CLI version is 2.30 or higher
  - curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list | tee /etc/apt/sources.list.d/microsoft-prod.list
  - apt-get update
  - apt-get install -y powershell
